<!DOCTYPE html>
<html lang="uz"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>BlackScan â€“ Professional Web Scanner</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:#000;color:#fff;font-family:'Courier New',monospace;padding:20px}
h1{text-align:center;margin:50px 0;color:#fff;text-shadow:0 0 20px #333}
.card{background:#111;border:1px solid #333}
pre{background:#000;color:#0f8;padding:20px;border-radius:10px;overflow-x:auto}
.input-group input{background:#222;color:#fff;border:1px solid #444}
.btn{background:#333;color:#fff;border:1px solid #555}
.btn:hover{background:#555}</style>
</head><body>
<div class="container"><h1>BlackScan</h1>
<div class="row justify-content-center"><div class="col-lg-8">
<div class="input-group input-group-lg mb-4">
<input type="text" id="url" class="form-control" placeholder="http://testphp.vulnweb.com">
<button onclick="scan()" class="btn btn-light">SCAN BOSHLASH</button>
</div>
<div id="result" class="card p-4"></div>
</div></div></div>

<script>
async function scan(){
  const url=document.getElementById('url').value.trim();
  if(!url)return alert("URL kiriting!");
  document.getElementById('result').innerHTML="<p class='text-center'>Skanning boshlandi... (1-2 daqiqa kutib turing)</p>";
  const form=new FormData();form.append('target',url);
  const res=await fetch("https://blackscan-backend.onrender.com/",{method:"POST",body:form});
  const text=await res.text();
  document.getElementById('result').innerHTML="<pre>"+text.replace(/</g,'&lt;')+"</pre>";
}
</script>
</body></html>
