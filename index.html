<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackScan â€“ Professional Web Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; padding: 20px; }
        h1 { text-align: center; margin: 50px 0; color: #fff; text-shadow: 0 0 20px #333; }
        .card { background: #111; border: 1px solid #333; }
        pre { background: #000; color: #0f8; padding: 20px; border-radius: 10px; overflow-x: auto; max-height: 400px; overflow-y: auto; }
        .input-group input { background: #222; color: #fff; border: 1px solid #444; }
        .btn { background: #333; color: #fff; border: 1px solid #555; }
        .btn:hover { background: #555; }
        .loading { text-align: center; color: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BlackScan</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="input-group input-group-lg mb-4">
                    <input type="text" id="url" class="form-control" placeholder="http://testphp.vulnweb.com">
                    <button onclick="scan()" class="btn btn-light">SCAN BOSHLASH</button>
                </div>
                <div id="result" class="card p-4">
                    <p class="loading">Natijalar shu yerda chiqadi...</p>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <small>Backend: https://blackscan-backend.onrender.com</small>
        </div>
    </div>

    <script>
        async function scan() {
            const url = document.getElementById('url').value.trim();
            if (!url) return alert("URL kiriting!");
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<p class='loading'>Skanning boshlandi... (1-2 daqiqa kutib turing)</p>";
            
            const form = new FormData();
            form.append('target', url);
            
            try {
                const res = await fetch('https://blackscan-backend.onrender.com/', {
                    method: 'POST',
                    body: form
                });
                if (!res.ok) throw new Error('Backend xato: ' + res.status);
                
                const text = await res.text();
                resultDiv.innerHTML = '<pre>' + text.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = '<p class="text-danger">Xato: ' + error.message + '</p><p>Backend ishlayotganini tekshiring!</p>';
            }
        }
    </script>
</body>
</html>
